<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="scr">
                <input type="number" id="inputs" min="0" max="9999999" value="">
            </div>
            <div class="row">
                <div class="box"><button class="but" id="clear">C</button></div>
                <div class="box"><button class="but" id="divide">รท</button></div>
                <div class="box"><button class="but" id="multiply">X</button></div>
                <div class="box"><button class="but" id="subtract">-</button></div>
            </div>
            <div class="buttonContainer">
                <div class="row2">
                    <div class="buttonCollection">
                        <div class="rowC">
                            <div class="box"><button class="but" id="7">7</button></div>
                            <div class="box"><button class="but" id="8">8</button></div>
                            <div class="box"><button class="but" id="9">9</button></div>
                        </div>
                        <div class="rowC">
                            <div class="box"><button class="but" id="4">4</button></div>
                            <div class="box"><button class="but" id="5">5</button></div>
                            <div class="box"><button class="but" id="6">6</button></div>
                        </div>
                    </div>
                    <div class="buttonLong">
                        <button class="but" id="plus">+</button>
                    </div>
                </div>
                <div class="row2">
                    <div class="buttonCollection">
                        <div class="rowC">
                            <div class="box"><button class="but" id="1">1</button></div>
                            <div class="box"><button class="but" id="2">2</button></div>
                            <div class="box"><button class="but" id="3">3</button></div>
                        </div>
                        <div class="rowC">
                            <div class="but0"><button class="but" id="0">0</button></div>
                            <div class="box"><button class="but" id="dot">.</button></div>
                        </div>
                    </div>
                    <div class="buttonLong">
                        <button class="but" id="enter">=</button>
                    </div>
                </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
